<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navBar">
      <img src="style/img/heart.svg" alt="logo">
      <h2 class="title">AluraGeek</h2>
    </nav>
  </header>

  <main class="main">
    <section class="vitrine">
      <h1 class="subTitle">Meus Produtos:</h1>
      <div class="container" data-lista>
        <!-- Elemento usando db.json -->
        <p class="no-products-message">Nenhum produto foi adicionado</p>
      </div>
    </section>

    <section class="formulario">
      <h1 class="subTitle2">Adicionar<br>Produto:</h1>
      <form action="" class="form" data-formulario>
        <label for="nome"></label>
        <input type="text" class="input" id="nome" placeholder="nome..." required data-nome>
        
        <label for="valor"></label>
        <input type="number" class="input" id="valor" placeholder="valor..." required data-valor>
        
        <label for="imagem"></label>
        <input type="file" class="input hidden-file-input" id="imagem" accept="image/*" required data-imagem>
        <label for="imagem" class="custom-file-upload" id="upload-label">imagem...</label>

        <div class="btns">
          <button class="btn">Guardar</button>
          <button class="btn">Limpar</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="rodape">
      <div class="logo">
        <img src="style/img/heart.svg" alt="logo">
        <h2 class="title">AluraGeek</h2>
      </div>
      <p class="autor">Â©Desenvolvido por Patrick Diniz</p>
    </div>
  </footer>
  
  <script src="javaScript/index.js"></script>
  <script src="javaScript/form.js"></script>
  <script src="javaScript/conectaApi.js" type="module"></script>
  <script src="javaScript/mostrarImagem.js" type="module"></script>
  <script src="javaScript/criarImagem.js" type="module"></script>
</body>
</html>
